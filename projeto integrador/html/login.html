<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style login/styleLogin.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img src="/img/Logo.png" alt="Logo Saúde++" class="imgLogo">
        </nav>
    </header>
    <div class="container">
        <div class="container1">
            <h1>Faça o login agora mesmo!</h1>
            <h2>Ainda não tem conta?</h2>
            <button class="btn-criarConta">Clique aqui</button>
        </div>
        <div class="container2">
            <div class="login-container">
                <h2>Login Médico</h2>
                <form>
                    <div class="divInput">
                        <label for="crm">CRM</label>
                        <input type="text" placeholder="Digite seu CRM" ><br><br>
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite sua senha" >
                    </div>
            
                   <a href="medico.html"><button type="button" class="btn-login">Entrar</button></a>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
